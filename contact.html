<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Excel Israel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main class="contact-page" aria-labelledby="contact-heading">
    <h1 id="contact-heading" class="page-title">Contact Me</h1>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" data-testid="test-contact-name" aria-describedby="test-contact-error-name" required>
        <p class="error" id="test-contact-error-name" aria-live="polite"></p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" aria-describedby="test-contact-error-email" required>
        <p class="error" id="test-contact-error-email" aria-live="polite"></p>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" data-testid="test-contact-message" aria-describedby="test-contact-error-message" required></textarea>
        <p class="error" id="test-contact-error-message" aria-live="polite"></p>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <p class="success" id="test-contact-success" style="display:none;" aria-live="polite">
        ✅ Message sent successfully!
      </p>
    </form>
  </main>

  <script src="form.js"></script>
</body>
</html>
